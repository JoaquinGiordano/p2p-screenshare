<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ScreenShare</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <h1 id="id_container"></h1>
        <div id="screen_container">
            <video id="video_container" autoplay="true" />
        </div>
        <div id="bottom_bar">
            <input id="dest_id" placeholder="ID de otra persona" type="text" />
            <button id="start_button" onclick="createCall()">
                Compartir Pantalla
            </button>
            <button id="full_screen_button" onclick="setFullScreen()">
                Pantalla Completa
            </button>
        </div>

        <script src="./peerjs.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
