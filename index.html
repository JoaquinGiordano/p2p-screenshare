<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>P2P Screenshare</title>
        <link rel="stylesheet" href="index.css" />
        <link rel="icon" href="./icon.png" />
    </head>
    <body>
        <h1 id="id_container">Cargando...</h1>
        <div id="screen_container">
            <video id="video_container" autoplay="true" />
        </div>
        <div id="bottom_bar">
            <input id="dest_id" placeholder="ID de otro usuario" type="text" />
            <button id="start_button" onclick="createCall()">
                <img src="icons/add_user.svg" alt="" srcset="" />
            </button>
            <button id="full_screen_button" onclick="setFullScreen()">
                <img src="icons/fullscreen.svg" alt="" srcset="" />
            </button>
            <button id="settings_button" onclick="turnSettings()">
                <img src="icons/settings.svg" alt="" srcset="" />
            </button>
        </div>

        <script src="./peerjs.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
